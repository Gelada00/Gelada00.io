<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Dice Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        button {
            margin: 20px;
            padding: 5px;
            font-weight: bold;
            border: 2px solid black;
        }

        img {
            height: 300px;

<body>
    <h1>Calculator</h1>
    <h3>Add, Subtract, Multiply, Divide...</h3>
    <div>
        <input type="number" id="input1"> <br>
        <input type="number" id="input2"> <br>
        <input type="number" id="input3"> <br>
        <!--        display the result there-->
        <div id="result1"></div>


        <input type="button" onclick="main1()" id="answer1" value="sum">
        <input type="button" onclick="main2()" id="answer2" value="substract">
        <input type="button" onclick="main3()" id="answer3" value="multiply">
        <input type="button" onclick="main4()" id="answer4" value="divide"> <br>


    </div>
    <script>
        function main1() {
            var number1 = parseInt(input1.value);
            var number2 = parseInt(input2.value);
            var number3 = parseInt(input3.value);
            var sum = calculate(number1, number2, number3, 'sum');

            document.getElementById('result1').innerHTML = sum;
        }

        function main2() {
            var number1 = parseInt(input1.value);
            var number2 = parseInt(input2.value);
            var number3 = parseInt(input3.value);
            var substract = calculate(number1, number2, number3, 'substract');

            document.getElementById('result1').innerHTML = substract;

        }

        function main3() {
            var number1 = parseInt(input1.value);
            var number2 = parseInt(input2.value);
            var number3 = parseInt(input3.value);
            var multiply = calculate(number1, number2, number3, 'multiply');

            document.getElementById('result1').innerHTML = multiply;


        }

        function main4() {
            var number1 = parseInt(input1.value);
            var number2 = parseInt(input2.value);
            var number3 = parseInt(input3.value);
            var divide = calculate(number1, number2, number3, 'divide');

            document.getElementById('result1').innerHTML = divide;

        }

        function calculate(x, y, z, type) {
            var answer;
            switch (type) {
                case 'sum':
                    answer = x + y + z;
                    break;
                case 'substract':
                    answer = x - y - z;
                    break;
                case 'multiply':
                    answer = x * y * z;
                    break;
                case 'divide':
                    answer = x / y / z;
                    break;
                default:
                    answer = 'Answer is unavailable';
            }
            return answer;
        }

    </script>
