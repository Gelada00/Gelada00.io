<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Dice Game!</title>
     <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        button {
            margin: 20px;
            padding: 5px;
            font-weight: bold;
            border: 2px solid black;
        }

        img {
            height: 300px;
            width: 300px;
        }
 
    </style>
</head>

<body>
    <h1>Welcome to the Dice Game!</h1> 
    <img src="" id="img1"> <br>
    <button onclick="dice()">Throw a dice!</button>
    <script>
        window.addEventListener('load', dice, false);

        function dice() {
            var aNumber = Math.ceil(Math.random() * 6);
            console.log(aNumber);
            var img = document.getElementById('img1');

            switch (aNumber) {
                case 1:
                    {
                        img.src = 'img/dice1.png';
                        break;
                    }
                case 2:
                    {
                        img.src = 'img/dice2.png';
                        break;
                    }
                case 3:
                    {
                        img.src = 'img/dice3.png';
                        break;
                    }
                case 4:
                    {
                        img.src = 'img/dice4.png';
                        break;
                    }
                case 5:
                    {
                        img.src = 'img/dice5.png';
                        break;
                    }
                case 6:
                    {
                        img.src = 'img/dice6.png';
                        break;
                    }
                default:
                    {
                        img.src = 'img/notfound.jpg';
                        break;
                    }
            }
        }

    </script>
