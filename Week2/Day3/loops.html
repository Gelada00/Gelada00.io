        function forLoop(i, n) {
            var n1 = parseInt(n);
            document.getElementById('result').innerHTML = "For Loop Result: " + '<br>';
            for (; i <= n1; i++) {
                document.getElementById('result').innerHTML += i + " <br>";
            }
        }

        function doLoop(i, n) {
            var n1 = parseInt(n);
            document.getElementById('result1').innerHTML = "Do-While Loop Result: " + '<br>';
            do {
                document.getElementById('result1').innerHTML += i + " <br> ";
                i++;
            } while (i <= n1);
        }

        function whileLoop(i, n) {
            var n1 = parseInt(n);
            document.getElementById('result2').innerHTML = "While Loop Result: " + '<br>';
            while (i <= n1) {
                document.getElementById('result2').innerHTML += i + " <br> ";
                i++;
            }
        }
